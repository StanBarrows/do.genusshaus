language: php

php:
  - 7.2

services:
  - redis-server
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trust

cache:
  directories:
    - vendor

before_script:
  - mysql -e 'create database genusshaus;'

install:
   - cp .env.travis .env
   - travis_retry composer install --no-interaction --prefer-dist --no-suggest
   - php artisan key:generate

