env:
  global:
    - CC_TEST_REPORTER_ID=d572a6fcb618ca97b91c06fb4e11ad1b0a0ba817eead5c233c46234e45f96105

addons:
  code_climate:
    repo_token:
      secure: d572a6fcb618ca97b91c06fb4e11ad1b0a0ba817eead5c233c46234e45f96105

language: php

php:
  - 7.2

services:
  - redis-server
  - mysql

cache:
  directories:
    - vendor

before_script:
  - mysql -u root -e 'CREATE DATABASE do.genusshaus.travis;'
  - mysql -u root -e "CREATE USER 'homestead'@'localhost' IDENTIFIED BY 'secret';"
  - mysql -u root -e "GRANT ALL ON do.genusshaus.travis.* TO 'makler'@'localhost';

install:
   - cp .env.travis .env
   - travis_retry composer install --no-interaction --prefer-dist --no-suggest
   - php artisan key:generate

after_script:
  - vendor/bin/test-reporter

after_success:
  - chmod +x ./tests.sh; ./tests.sh